<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <div class="title">Now Playing</div>
      <div class="cover"><img src="./img/musicPic.svg" alt="cover" class="cover_img"></div>
      <div class="song">Zitti e buoni</div>
      <audio src="./audio/Zitti e buoni.mp3" class="audio"></audio>
      <div class="progress_container">
        <div class="progress"></div>
      </div>
      <div class="buttons">
        <div class="btn prev"><img src="./img/backward.svg" alt="btn"></div>
        <div class="btn play"><img class="img_src" src="./img/play.svg" alt="btn"></div>
        <div class="btn next"><img src="./img/forward.svg" alt="btn"></div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
